[loggers]
keys=root,mutate,fitness,chromosome,testFile,geneticEngine,resultMetrics,geneset,crossover

[handlers]
keys=fileHandler,consoleHandler,fileHandlerResult,fileHandlerGeneset,fileHandlerCrossover,fileHandlerFitness,fileHandlerMutate,fileHandlerGenEng


[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_chromosome]
level=DEBUG
handlers=fileHandlerChromosome,fileHandler
qualname=chromosome
propagate=0

[logger_crossover]
level=DEBUG
handlers=fileHandlerCrossover,fileHandler
qualname=crossover
propagate=0

[logger_geneset]
level=DEBUG
handlers=fileHandlerGeneset
qualname=geneset
propagate=0

[logger_geneticEngine]
level=DEBUG
handlers=fileHandlerGenEng,fileHandler,consoleHandler
qualname=geneticEngine
propagate=0

[logger_resultMetrics]
level=DEBUG
handlers=fileHandlerResult,consoleHandler
qualname=resultMetrics
propagate=0

[logger_testFile]
level=DEBUG
handlers=fileHandler,consoleHandler
qualname=testFile
propagate=0

[logger_mutate]
level=DEBUG
handlers=fileHandler,fileHandlerMutate
qualname=mutate
propagate=0

[logger_fitness]
level=DEBUG
handlers=fileHandler,fileHandlerFitness
qualname=fitness
propagate=0

[logger_genes]
level=DEBUG
handlers=fileHandler,consoleHandler
qualname=genes
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
args=('GeneticAlgorithm/logs/operators.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerGenEng]
class=FileHandler
args=('genetic_engine.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerChromosome]
class=FileHandler
args=('GeneticAlgorithm/logs/chromosome.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerGeneset]
class=FileHandler
args=('GeneticAlgorithm/logs/geneset.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerFitness]
class=FileHandler
args=('GeneticAlgorithm/logs/fitness.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerMutate]
class=FileHandler
args=('GeneticAlgorithm/logs/mutate.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerCrossover]
class=FileHandler
args=('GeneticAlgorithm/logs/crossover.log', 'w')
level=DEBUG
formatter=simpleFormatter

[handler_fileHandlerResult]
class=FileHandler
args=('GeneticAlgorithm/logs/results.log', 'w')
level=DEBUG
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=