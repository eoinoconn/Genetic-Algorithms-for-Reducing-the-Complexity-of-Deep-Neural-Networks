[training.parameters]
overwrite_hyperparameters = True
epochs = 15
batch_size = 100
fit_verbose = 2
evaluate_verbose = 1
loss_function = categorical_crossentropy
optimizer = adam
efficiency_balance = 0.0000001
validation_split = 0.16
tensorboard = False

[early.stopping]
early_stopping = False
monitor = val_loss
min_delta = 0.005
patience = 5
verbose = 0
mode = auto

[training.weights]
reuse_weights = True

[initial.generation]
random_initial_generation = True

[efficient.cost.function]
enable_efficiency_function = False

[search.known.architecture]
enable = False
file_name = SimpleNetEncoding.csv

[genetic.engine]
pool_size = 18
max_crossover = 0

[batch.normalisation]
enabled = True

[convolutional.layer.stride]
minimum = 1
maximum = 5
interval = 1

[convolutional.layer.pool.stride]
minimum = 1
maximum = 5
interval = 1

[convolutional.layer.kernel]
minimum = 1
maximum = 5
interval = 1

[convolutional.layer.filter]
minimum = 4
maximum = 8
interval = 1

[conv.layer.dropout]
minimum = 2
maximum = 7
interval = 1

[pooling.type]
minimum = 1
maximum = 2
interval = 1

[pooling.filter]
minimum = 2
maximum = 6
interval = 1

[dense.layer.units]
minimum = 4
maximum = 8
interval = 1

[dense.layer.dropout]
minimum = 2
maximum = 7
interval = 1

[chromosome.epochs]
minimum = 5
maximum = 20
interval = 1

[chromosome.batchsize]
minimum = 50
maximum = 150
interval = 10

[initial.generation.conv_incep.layers]
minimum = 0
maximum = 8
interval = 1

[initial.generation.dense.layers]
minimum = 1
maximum = 8
interval = 1