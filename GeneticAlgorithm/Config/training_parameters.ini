[training.parameters]
overwrite_hyperparameters = True
epochs = 3
batch_size = 100
fit_verbose = 2
evaluate_verbose = 0
loss_function = categorical_crossentropy
optimizer = adam
efficiency_balance = 0.0000001
validation_split = 0.16
tensorboard = False

[genetic.engine]
pool_size = 10
max_crossover = 2

[convolutional.layer.kernel]
minimum =1
maximum = 5
interval = 1

[convolutional.layer.filter]
minimum =4
maximum = 8
interval = 1

[pooling.type]
minimum =1
maximum = 2
interval = 1

[pooling.filter]
minimum =2
maximum = 6
interval = 1

[dense.layer.units]
minimum =4
maximum = 8
interval = 1

[dense.layer.dropout]
minimum = 2
maximum = 7
interval = 1

[chromosome.epochs]
minimum = 5
maximum = 20
interval = 1

[chromosome.batchsize]
minimum = 50
maximum = 150
interval = 10

